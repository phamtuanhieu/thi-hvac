 {q:"COP l√†?", a:["Hi·ªáu su·∫•t","C√¥ng su·∫•t","√Åp su·∫•t","Nhi·ªát ƒë·ªô"], c:0},

 {q:"VRV/VRF l√†?", a:["ƒêi·ªÅu h√≤a trung t√¢m","C·ª•c b·ªô","Qu·∫°t gi√≥","Th√¥ng gi√≥"], c:0},
 {q:"Th√¥ng gi√≥ nh·∫±m?", a:["C·∫•p kh√≠ t∆∞∆°i","Gi·∫£m CO2","Kh·ª≠ m√πi","T·∫•t c·∫£"], c:3}

let answers = new Array(questions.length);

// ====== ƒê·ªíNG H·ªí ======
function startTimer(){
    timer = setInterval(()=>{
        let m = Math.floor(timeLeft/60);
        let s = timeLeft%60;
        timer.innerText = `‚è∞ Th·ªùi gian: ${m}:${s<10?'0':''}${s}`;

// ====== HI·ªÇN TH·ªä C√ÇU H·ªéI ======
function renderPage(){
    let start = currentPage * perPage;
    let end = Math.min(start + perPage, questions.length);

    for(let i=start;i<end;i++){
        let q = questions[i];
        let html = `<div class="question"><b>C√¢u ${i+1}:</b> ${q.q}<br>`;
        q.a.forEach((opt,j)=>{
            html += `<label>
                <input type="radio" name="q${i}" ${answers[i]==j?'checked':''}
                onclick="answers[${i}]=${j}">
                ${opt}
            </label><br>`;
        });
        html += "</div>";
        questionArea.innerHTML += html;
    }

    pageInfo.innerText = `Trang ${currentPage+1} / ${Math.ceil(questions.length/perPage)}`;
}

// ====== ƒêI·ªÄU H∆Ø·ªöNG ======
function nextPage(){ if((currentPage+1)*perPage < questions.length){ currentPage++; renderPage();}}

// ====== N·ªòP B√ÄI ======
function submitExam(){

    questions.forEach((q,i)=>{ if(answers[i]==q.c) score++; });

        <p>ƒê√∫ng: ${score}/50</p>

}
